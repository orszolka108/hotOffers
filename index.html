<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <title>hotOffers</title>
</head>
<body>
    <div class="container heading">
            <div class="col-6">
                <h3 class="heading-title">GORĄCE OFERTY</h3>
            </div>
            <div class="col-6">
                <div class="heading-sorting">
                    <span class="sorting-title">SORTUJ:</span>
                    <div class="sorting-price">
                        CENA
                        <i class="sorting-up fas fa-caret-up"></i>
                        <i class="sorting-down fas fa-caret-down"></i>
                    </div>
                </div>
            </div>
    </div>
    <div class="container offers">
            <div class="col-3 offers-choice">
                <div class="choice">
                    <h3 class="choice-title">WYBIERZ MODEL</h3>
                    <div class="choice-model">
                        <label class="model-name">
                            <input type="checkbox" class="model" value="Tivoli">
                            TIVOLI
                        </label>
                    </div>
                    <div class="choice-model">
                        <label class="model-name">
                            <input type="checkbox" class="model" value="Rexton">
                            REXTON
                        </label>
                    </div>
                    <div class="choice-model">
                        <label class="model-name">
                            <input type="checkbox" class="model" value="Xlv">
                            XLV
                        </label>
                    </div>
                    <div class="choice-model">
                        <label class="model-name">
                            <input type="checkbox" class="model" value="Korando">
                            KORANDO
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-9 offers-boxes">
                <div class="offer-box row container">
                    <div class="col-4">
                        <div class="offer-image">
                            <img src="https://www.ssangyong.pl/konfigurator-images/images/tivoli/2017/colors/cars/jazz_brown.png" alt="">
                        </div>
                        <div class="offer-titles">
                            <h4 class="offer-title"><span class="bold">KORANDO</span> QUARTZ</h4>
                            <h4 class="new-title">NOWY</h4>
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="offer-info container">
                            <div class="col-7 info">
                                <div class="info-title">2.2 Diesel 4x4 automat | Space Black </div>
                                <ul class="info-list">
                                    <li class="info-list-el">
                                        <span class="left">Wersja:</span>
                                        <span class="right">Sappire</span>
                                    </li>
                                    <li class="info-list-el">
                                        <span class="left">Rok produkcji:</span>
                                        <span class="right">2017</span>
                                    </li>
                                    <li class="info-list-el">
                                        <span class="left">Rok modelowy:</span>
                                        <span class="right">2018</span>
                                    </li>
                                    <li class="info-list-el">
                                        <span class="left">Wyposażenie:</span>
                                        <span class="right">5 miejsc / Pakiet Nappa</span>
                                    </li>
                                </ul>
                            </div>
                            <div class="col-5">
                                <ul class="info-prices">
                                    <li class="info-prices-el">
                                        <span class="prices-title">cena bazowa:</span>
                                        <span class="prices-price">81 390</span>
                                    </li>
                                    <li class="info-prices-el">
                                        <span class="prices-title">rabat:</span>
                                        <span class="prices-price">-11 500</span>
                                    </li>
                                    <li class="info-prices-el special-price">
                                        <span class="prices-title">gorąca cena:</span>
                                        <span class="prices-price">69 890</span>
                                    </li>
                                </ul>
                                <button class="button">ZAPYTAJ</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
<!--<div id="app"></div>-->
<!--<script src="js/app.jsx"></script>-->
</body>
</html>
